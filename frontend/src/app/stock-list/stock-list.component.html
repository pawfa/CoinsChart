
<form [formGroup]="form">
  <div *ngFor="let coin of getCoins.controls; let i=index" (change)="setSelected($event.target)">
    <label>
    <input name="{{coins.coinsSelected[i].name}}" type="checkbox" [formControl]="coin"/>
      <span>{{coins.coinsSelected[i].name}}</span>
    </label>
    <!--{{ form.value | json }}-->
  </div>
  <button type="submit">Submit</button>
</form>
